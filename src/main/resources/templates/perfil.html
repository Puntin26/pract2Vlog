<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Mi Blog Javalin</a>
        <div class="navbar-nav ms-auto">
            <div th:if="${session.usuario != null}" class="d-flex align-items-center">
                <span class="text-light me-3">Hola, <b th:text="${session.usuario.nombre}">Usuario</b></span>
                <a href="/" class="btn btn-sm btn-outline-light me-2">Volver al Inicio</a>
                <a class="btn btn-sm btn-danger" href="/logout">Salir</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center p-5">

                    <h2 class="mb-4">Mi Perfil</h2>

                    <img th:if="${session.usuario.fotoBase64 != null}"
                         th:src="${session.usuario.fotoBase64}"
                         alt="Foto de Perfil"
                         class="rounded-circle mb-3 shadow"
                         style="width: 150px; height: 150px; object-fit: cover; border: 4px solid #007bff;">

                    <img th:unless="${session.usuario.fotoBase64 != null}"
                         src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
                         alt="Foto por defecto"
                         class="rounded-circle mb-3 shadow"
                         style="width: 150px; height: 150px; object-fit: cover; border: 4px solid #cccccc;">

                    <h4 th:text="${session.usuario.nombre}">Nombre del Usuario</h4>
                    <p class="text-muted" th:text="'@' + ${session.usuario.username}">@username</p>

                    <hr class="my-4">

                    <form action="/perfil/foto" method="post" enctype="multipart/form-data">
                        <div class="mb-3 text-start">
                            <label for="foto" class="form-label fw-bold">Cambiar Foto de Perfil</label>
                            <input class="form-control" type="file" id="foto" name="foto" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Subir y Guardar Foto</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
