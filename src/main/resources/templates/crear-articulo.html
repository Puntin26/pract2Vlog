<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Artículo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">Volver al Inicio</a>
  </div>
</nav>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Escribir Nuevo Artículo</h4>
        </div>
        <div class="card-body">

          <form method="post" action="/procesar-articulo">

            <div class="mb-3">
              <label for="titulo" class="form-label">Título</label>
              <input type="text" class="form-control" id="titulo" name="titulo" required placeholder="Ej: Cómo hacer pan casero">
            </div>

            <div class="mb-3">
              <label for="cuerpo" class="form-label">Contenido</label>
              <textarea class="form-control" id="cuerpo" name="cuerpo" rows="6" required placeholder="Escribe aquí tu artículo..."></textarea>
            </div>

            <div class="mb-3">
              <label for="etiquetas" class="form-label">Etiquetas (Separadas por coma)</label>
              <input type="text" class="form-control" id="etiquetas" name="etiquetas" placeholder="Ej: Cocina, Programación, Viajes">
              <div class="form-text">Javalin separará estas etiquetas automáticamente.</div>
            </div>

            <div class="d-flex justify-content-end">
              <a href="/" class="btn btn-secondary me-2">Cancelar</a>
              <button type="submit" class="btn btn-success">Publicar Artículo</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
